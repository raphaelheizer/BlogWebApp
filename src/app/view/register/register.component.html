<div class="centered-items-flex-container flex-column">

    <div class="m-2 d-flex justify-content-center">
        <h2>Formulário de registro</h2>
    </div>

    <form class="d-flex flex-column pt-5 m-2">
        <div class="form-group">
            <label for="firstname-input">Primeiro Nome</label>
            <input type="email" class="form-control" id="firstname-input">
        </div>

        <div class="form-group">
            <label for="lastname-input">Último Nome</label>
            <input type="email" class="form-control" id="lastname-input">
        </div>

        <div class="form-group pt-4">
            <label for="email-input">E-mail</label>
            <input type="email" class="form-control" id="email-input" aria-describedby="emailHelp">
        </div>

        <div class="form-group pt-4">
            <label for="senha-input">Senha</label>
            <input type="password" class="form-control" id="senha-input">
        </div>

        <div class="d-flex justify-content-center m-3 pt-4 pb-4">
            <button type="button" class="btn btn-primary">Registrar</button>
        </div>
    </form>

    <div class="m-2">
        <a href="#" routerLink="/login">Voltar</a>
    </div>
</div>
